<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Jason A. Schultz">
  <meta name="description" content="Jason A. Schultz's First Web Page">
  <meta name="copyright" content="Copyright 2025">
  <title>Jason A. Schultz Personal Portfolio Webpage</title>
  <link rel="stylesheet" href="CSS/portfolio.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <header>
    <section>
      <img src="Deacon_shoots-1.jpg" class="profile-image" id="headshot" alt="profile picture">
      <div class="top-corner">
        <h1>Jason A. Schultz</h1>
        <h2>IT Professional</h2>
      </div>
    </section>
  </header>
  <main>
    <div id="center-picture">
      <img src="chicago-winter-skyline-at-night-in-blue-jasmin-omerovic.jpg" alt="The Chicago skyline at night and all of the lights are blue, reflecting an upside down mirror of the skyline onto Lake Michigan.">
    </div>
    <section class="featured-work">
      <h1>Featured Work</h1>
      <div id="additional-info">
        <div id="about" class="info left">
          <img src="glowing-cpu.JPG" class="info-image" alt="CPU glowing blue with numbers coming out of it towards you inside computer hardware" data-toggle="modal" data-target=".about-modal">
          <h3 id="info-heading"><a>About</a></h3>
        </div>
        <div id="project-1" class="info right">
          <img src="glowing-cpu.JPG" class="info-image" alt="CPU glowing blue with numbers coming out of it towards you inside computer hardware" data-toggle="modal"
            data-target=".portfolio-modal">
          <h3 id="info-heading" class="text-uppercase">Project 1</h3>
          <p><a href="https://github.com/jason-schultz81/Personal_Portfolio_Website.git">Portfolio Website</a></p>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <a href="https://www.linkedin.com/in/jasonanthonyschultz/">Made by Jason A. Schultz</a>
  </footer>
  <!--About Modal-->
  <div class="modal fade about-modal" tabindex="-1" role="dialog" aria-labelledby="aboutModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="about">About</h4>
        </div> <!--modal header-->
        <div class="modal-body">
          <p>
            Hi, my name is Jason Schultz. I am an entry-level IT professional.
          </p>
          <p>
            If you want to contact me, you can <a href="mailto:jason.a.schultz81@gmail.com">Email me</a>
          </p>
        </div><!--modal body-->
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div><!--modal footer-->
      </div><!--modal content-->
    </div><!--modal dialog-->
  </div>

  <!--Project One Modal-->
  <div class="modal fade project_one-modal" tabindex="-1" role="dialog" aria-labelledby="projectOneModal"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="projectOne">Portfolio Website</h4>
        </div> <!--modal header-->
        <div>
          <p>
            I did this project.
          </p>
          <p>
            This is how it turned out.
          </p>
        </div> <!--modal body-->
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div><!--modal footer-->
      </div><!--modal content-->
    </div><!--modal dialog-->
  </div><!--modal fade-->

  <script src="JavaScript/portfolio.js"></script>
